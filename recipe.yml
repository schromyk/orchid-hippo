name: Hippo Vanilla Desktop
id: orchid-hippo
stages:
- id: build
  base: ghcr.io/vanilla-os/desktop:main
  singlelayer: false
  labels:
    maintainer: self-maintained
  args:
    DEBIAN_FRONTEND: noninteractive

  runs:
    commands:
      - echo 'APT::Install-Recommends "1";' > /etc/apt/apt.conf.d/01norecommends

  modules:
  - name: pre-config
    type: includes
    includes:
      - modules/50-pre-init.yml
  
  - name: init-setup
    type: shell
    commands:
    - lpkg --unlock
    - apt-get update

  - name: vm-tools
    type: apt
    source:
      packages:
      - open-vm-tools 
      - open-vm-tools-desktop

  - name: virtualbox-guest-additions
    type: apt
    source:
      packages:
      - virtualbox-guest-utils
      - virtualbox-guest-x11

  - name: qemu
    type: apt
    source:
      packages:
      - qemu-guest-agent

  - name: spice
    type: apt
    source:
      packages:
      - spice-vdagent
      - spice-webdavd

  - name: libs
    type: apt
    source:
      packages:
        - afuse
        - libfuse2t64

  # Put your custom actions behind this comment
  
  - name: firefox-devedition
    type: apt
    source:
      packages:
        - firefox-devedition

  # Put your custom actions before this comment

  - name: post-config
    type: includes
    includes:
      - modules/50-post-init.yml

  - name: set-image-name-abroot
    type: includes
    includes:
      - modules/80-set-image-abroot-config.yml

  - name: cleanup
    type: shell
    commands:
    - apt-get autoremove -y
    - apt-get clean
    - lpkg --lock

  - name: fsguard
    type: fsguard
    CustomFsGuard: false
    FsGuardLocation: "/usr/sbin/FsGuard"
    GenerateKey: true
    FilelistPaths: ["/usr/bin"]
    modules:
      - name: remove-prev-fsguard
        type: shell
        commands:
          - rm -rf /FsGuard 
          - rm -f ./minisign.pub ./minisign.key 
          - chmod +x /usr/sbin/init

  - name: cleanup2
    type: shell
    commands:
      - rm -rf /tmp/*
      - rm -rf /var/tmp/*
      - rm -rf /sources
